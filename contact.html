<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About me</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1 class="hero-title">Contact</h1>
    </header>
    <main>
        <form name="contact" method="POST" data-netlify="true">

            <label>Your Name: </label>
            <input type="text" name="name" />

            <label>Your Email: </label>
            <input type="email" name="email" />

            <label>Your Phone: </label>
            <input type="phone" name="phone" />

            <label>Your Age: </label>
            <input type="text" name="age" />

            <label>Your Birthday: </label>
            <input type="date" name="birthday" />

            <label>Your Gender: </label><br/><br/>
            <input type="radio" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" />
            <label for="female">Female</label><br/><br/>

            <label>Your Favorite food: </label><br/><br/>
            <input type="checkbox" class="checkbox" name="food1" value="german" />
            <label for="food1">German</label>
            <input type="checkbox" class="checkbox" name="food2" value="spanish" />
            <label for="food2">Spanish</label>
            <input type="checkbox" class="checkbox" name="food3" value="italian" />
            <label for="food3">Italian</label>
            <input type="checkbox" class="checkbox" name="food4" value="french" />
            <label for="food4">French</label><br/><br/>

            <label>Your favorite color short: </label>
            <input type="color" name="color" />

            <label>Biography: </label>
            <textarea name="biography"></textarea>

            <label>Your latest recipe: </label>
            <input type="file" name="file" />

            <label>Url to all of your recipes: </label>
            <input type="url" name="file" />

            <button class="button ghost" type="reset">Reset</button>
            <button class="button" type="submit">Submit</button>

        </form>
    </main>

</body>

</html>
